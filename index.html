<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cristian ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
    }

    .card{
      background: rgba(255,255,255,0.95);
      padding: 32px 28px;
      border-radius: 26px;
      text-align:center;
      box-shadow: 0 20px 40px rgba(0,0,0,.18);
      width: min(90vw, 520px);
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    h1{
      margin:0 0 12px;
      font-size: 32px;
    }

    p{
      font-size:18px;
      margin:0 0 22px;
      opacity:.85;
    }

    .buttons{
      position:relative;
      height:70px;
    }

    button{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.15);
      position:absolute;
      user-select:none;
    }

    #yes{
      background: linear-gradient(135deg, #ff4d6d, #ff2d55);
      color:white;
      left:50%;
      transform:translateX(-120px);
    }

    #no{
      background:#f1f1f1;
      color:#333;
      left:50%;
      transform:translateX(40px);
    }

    .hidden{
      display:none;
    }

    .message{
      animation: pop .4s ease;
    }

    .heart{
      position:fixed;
      font-size:22px;
      pointer-events:none;
      animation: float 3s linear forwards;
    }

    @keyframes float{
      to{
        transform: translateY(-120vh) translateX(var(--x));
        opacity:0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Cristian Connelly ğŸ’Œ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" id="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="message hidden" id="message">
      <h1>YAY ğŸ¥°</h1>
      <p>
        Iâ€™m so happy you said yes.<br>
        You just made me smile like crazy ğŸ’˜<br><br>
        Happy Valentineâ€™s, my love â¤ï¸
      </p>
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const message = document.getElementById("message");

    function moveNo(){
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 40 - 20;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo);
    no.addEventListener("click", moveNo);

    yes.addEventListener("click", () => {
      buttons.classList.add("hidden");
      message.classList.remove("hidden");
      hearts();
    });

    function hearts(){
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","â¤ï¸"];
      for(let i=0;i<30;i++){
        setTimeout(()=>{
          const h = document.createElement("div");
          h.className = "heart";
          h.innerText = emojis[Math.floor(Math.random()*emojis.length)];
          h.style.left = Math.random()*window.innerWidth + "px";
          h.style.top = window.innerHeight + "px";
          h.style.setProperty("--x", (Math.random()*200-100)+"px");
          document.body.appendChild(h);
          setTimeout(()=>h.remove(),3000);
        }, i*60);
      }
    }
  </script>

</body>
</html>
